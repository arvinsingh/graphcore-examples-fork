    Resnet50 in its default configuration (read from configs.yml)
    which is hosted by Triton server.
  parameters:
    request_type: SYNC,ASYNC
    parallel_processes: 1,4,8
  cmd: >-
    python3 run_benchmark_with_triton_server.py
